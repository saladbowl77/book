            <span>あの人たちが死ぬくらいなら私が代わりに死んだ方が悲しむ人は居ないだろう、と</span>

            <span>死にたくない、永遠に生きていたい、辛くても悲しくても、1番恐ろしいのは自分の死だから。</span>
        </p>
